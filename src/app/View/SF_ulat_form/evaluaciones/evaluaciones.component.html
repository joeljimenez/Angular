<!-- <simple-notifications [options]="options"></simple-notifications> -->
<app-nav [titulo]="titulo" [breadcrumb]="breadcrumbArray"></app-nav>

<div class="w3-container w3-animate-bottom">
    <div class="w3-panel w3-padding-32 w3-white w3-card">
        <div class="w3-row">
                <div class="w3-container  w3-margin-bottom">
                    <hr>
                    <h5 class="w3-center">E V A L U A D O R E S</h5>
                    <hr>
                </div>
                <div class="w3-row w3-section  w3-row-padding">
                    <div class="w3-half">
                        <div class="w3-group">
                            <input type="text" placeholder="Buscar por (Nombre, Departamento, Sede)" class="w3-input w3-border" [(ngModel)]="filtro">
                        </div>
                    </div>
                </div>
        
                <div class="w3-padding-16">
                    <table class="w3-table w3-striped w3-hoverable" *ngFor="let a of evaluaciones| orderBy:'sede'">
                        <thead>
                            <tr>
                                <th class="w3-center w3-theme" colspan="5">Sede {{a.sede}}</th>
                            </tr>
                            <!-- <tr>
                                <th class="w3-theme">Evaluaciones</th>
                                <th class="w3-theme">Nombre</th>
                                <th class="w3-theme">Departamento</th>
                                <th class="w3-theme">Progreso</th>
                                <th class="w3-theme">Archivos</th>
                            </tr> -->
                        </thead>
                        <tbody>
                            <tr *ngFor="let b of a.datos|filterBy: ['nombre','sede', 'departamento']: filtro| orderBy:'nombre'" >
                                <td style="width: 15%; vertical-align: middle !important; padding: 0px 8px;"> <small class="w3-tag w3-theme">Evaluados: {{b.data.length}}</small> </td>
                                <td style="width: 24%; vertical-align: middle !important;padding: 0px 8px;"><p>{{b.nombre}}</p></td>
                                <td style="width: 35%; vertical-align: middle !important;padding: 0px 8px;"><p>{{b.departamento}}</p></td>
                                <td style="width: 25%; vertical-align: middle !important;padding: 0px 8px;">
                                    <app-progrebar [confirmados]="b.confirmado" [cantidad]="b.data.length" ></app-progrebar>
                                </td>
                                <td style="width: 1%; vertical-align: middle !important;padding: 0px 8px;"><a (click)="open(b.data)" class="w3-button w3-theme"><i class="fa fa-folder"></i> </a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
        </div>
    </div>
</div>
