<control-skin [skin]="1" [estado]="flag_envio"></control-skin>
<div class="w3-content w3-center w3-padding-16" id="ancho" [ngClass]="{'menuSofware': contentApp <= 500}" >
<div class="w3-content w3-center w3-padding-16 contenedor-logo"></div>
    <div class="w3-padding">
        <div class="w3-third w3-margin-bottom w3-animate-zoom" style="padding:3px" *ngFor="let a of respuesta">
            <a (click)="selectSoftware(a)" style="cursor: pointer" title="{{a.nombre}}">
                <div class=" w3-card-4 w3-theme w3-margin-bottom">
                    <div class="w3-center w3-padding">
                        <i class="fa fa-th-large icono_sf"></i>
                        <br>
                        <span class="nombre">{{a.nombre}}</span>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>
